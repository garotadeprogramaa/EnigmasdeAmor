<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enigmas de Namoro</title>
  <link rel="icon" href="enigmas.png" type="image/png">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, red, orange);
      animation: gradient 10s linear infinite;
      color: #fff; /* Ajustei a cor do texto para melhor visibilidade no gradiente */
    }

    .color-container {
      display: flex;
      height: 20vh; /* Ajustado para 20% da altura da página */
      transition: transform 15s ease-in-out;
    }

    .color-block {
      flex: 1;
      height: 100%;
    }

    #validator-container {
      background-color: #ff4081; /* Cor rosa */
      padding: 20px;
      border-radius: 10px;
      margin: 50px auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #feedback {
      margin-top: 20px;
      font-weight: bold;
    }

    #nextButton {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #d43c8d; /* Cor rosa mais intensa */
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    @keyframes gradient {
      0% {
        background: linear-gradient(to right, red, orange);
      }
      14.28% {
        background: linear-gradient(to right, orange, yellow);
      }
      28.57% {
        background: linear-gradient(to right, yellow, green);
      }
      42.86% {
        background: linear-gradient(to right, green, blue);
      }
      57.14% {
        background: linear-gradient(to right, blue, indigo);
      }
      71.42% {
        background: linear-gradient(to right, indigo, violet);
      }
      85.71% {
        background: linear-gradient(to right, violet, red);
      }
      100% {
        background: linear-gradient(to right, red, orange);
      }
    }
  </style>
</head>
<body>
  <div id="validator-container">
    <h2>VLAVAAV</h2>
    <input type="text" id="answerInput" placeholder="Digite aqui">
    <button onclick="validateAnswer()">Verificar</button>

    <div id="feedback"></div>
    <button id="nextButton" onclick="nextPage()" >>>></button>
  </div>

  <div class="color-container">
    <div class="color-block red"></div>
    <div class="color-block orange"></div>
    <div class="color-block yellow"></div>
    <div class="color-block green"></div>
    <div class="color-block blue"></div>
    <div class="color-block indigo"></div>
    <div class="color-block violet"></div>
  </div>

  <script>
    let correctWords = ["vermelha", "laranja", "amarela", "verde", "azul", "anil", "violeta"];
    let userAnswers = [];
    let correctCount = 0;

    function validateAnswer() {
      const userInput = document.getElementById('answerInput').value.toLowerCase();
      
      if (correctWords.includes(userInput)) {
        userAnswers.push(userInput);
        correctCount++;

        document.getElementById('feedback').innerHTML = `Resposta correta! Pontuação: ${correctCount}/7`;

        if (correctCount === 7) {
          document.getElementById('feedback').innerHTML = "Parabéns! Você acertou todas as respostas!";
          document.getElementById('nextButton').style.display = 'block';
        }
      } else {
        document.getElementById('feedback').innerHTML = "Errou, amor. Tente novamente.";
      }

      document.getElementById('answerInput').value = '';
    }

    function nextPage() {
        window.location.href = '/projeto/index.html'
    }
  </script>
</body>
</html>
